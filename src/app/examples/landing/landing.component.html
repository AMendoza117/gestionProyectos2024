<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/Dashboard">Inicio</a></li>
      <li class="breadcrumb-item"><a routerLink="/registrar-proyecto">Registrar Proyecto</a></li>
    </ol>
  </nav>
  <div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3>Registro de proyectos</h3>
            </div>
  
            <div class="container">
  
              <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()" style="padding: 20px;">
                <!-- Nombre del Proyecto -->
                <div class="form-group">
                  <label for="nombreProyecto">Nombre del Proyecto:</label>
                  <input type="text" id="nombreProyecto" formControlName="nombreProyecto" class="form-control" required>
                </div>
  
                <!-- Nombre Corto del Proyecto -->
                <div class="form-group">
                  <label for="nombreCorto">Nombre Corto (≤ 10 caracteres):</label>
                  <input type="text" id="nombreCorto" formControlName="nombreCorto" class="form-control" required maxlength="10">
                </div>
  
                <!-- Descripción General del Proyecto -->
                <div class="form-group">
                  <label for="descripcion">Descripción General:</label>
                  <textarea id="descripcion" formControlName="descripcion" class="form-control" required></textarea>
                </div>
  
                <!-- Fecha de Inicio y Término del Proyecto -->
                <div class="form-group">
                  <label for="fechaInicio">Fecha de Inicio:</label>
                  <input type="date" id="fechaInicio" formControlName="fechaInicio" class="form-control" required>
  
                  <label for="fechaTermino">Fecha de Término:</label>
                  <input type="date" id="fechaTermino" formControlName="fechaTermino" class="form-control" required>
                </div>
  
                <!-- Responsable del Proyecto -->
                <div class="form-group">
                  <label for="idResponsable">Responsable del Proyecto:</label>
                  <select id="idResponsable" formControlName="idResponsable" class="form-control" required>
                    <option value="">Seleccionar Responsable</option>
                    <option value="1">Responsable 1 (demostración)</option>
                    <option value="2">Responsable 2 (demostración)</option>
                  </select>
                </div>
  
                <!-- Costo del Proyecto -->
                <div class="form-group">
                  <label for="costo">Costo del Proyecto:</label>
                  <input type="number" id="costo" formControlName="costo" class="form-control" required>
                </div>
  
                <button type="submit" class="btn" style="background-color: #117c5d; border: none; margin-bottom: 10px;">Registrar Proyecto (demostración)</button>
              </form>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
