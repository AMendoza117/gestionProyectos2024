<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/dashboard">Inicio</a></li>
      <li class="breadcrumb-item"><a routerLink="/recuperar-contrasena">Actualizar Contraseña</a></li>
    </ol>
  </nav>

<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Ingresa el correo de la cuenta</h3>
                        <div class="social-line text-center">

                        </div>
                        <form class="register-form" (submit)="recuperarContrasena()">
                            <label>Correo</label>
                            <div class="input-group form-group-no-border"
                                [ngClass]="{'input-group-focus': focus === true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Correo" [(ngModel)]="username"
                                    name="username" (focus)="focus = true" (blur)="focus = false">
                            </div>

                            
                            <button type="submit" class="btn btn-danger btn-block btn-round">Recuperar contraseña</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
