<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="dashboard">Inicio</a></li>
    <li class="breadcrumb-item"><a routerLink="/registrar-proyecto">Registrar Usuarios</a></li>
  </ol>
</nav>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h3>Registro de Usuarios</h3>
          </div>

          <div class="container">

            <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" formControlName="username" class="form-control" required>
              </div>
              
              <!-- Nombre del Proyecto -->
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" formControlName="nombre" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" formControlName="apellido" class="form-control" required>
              </div>

              <!-- Nombre Corto del Proyecto -->
              <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="text" id="correo" formControlName="correo" class="form-control" required>
              </div>

              <!-- Descripción General del Proyecto -->
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
              </div>

              <!-- Fecha de Inicio y Término del Proyecto -->
              <div class="form-group">
                <label for="rol">Rol:</label>
                <input type="text" id="rol" formControlName="rol" class="form-control" required>
              </div>        

              <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Registrar Usuario</button>
            </form>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
